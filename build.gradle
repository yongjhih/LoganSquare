buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    }
}

allprojects {
    apply plugin: 'idea'

    group = 'com.bluelinelabs'
    version = '1.1.0'

    repositories {
        jcenter()
    }
}

subprojects {
    apply from: 'deploy.gradle'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
